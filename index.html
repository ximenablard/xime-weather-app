<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Blardulina's Weather</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">San Francisco</h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds <br />
              Humidity: <span>66%</span>, Wind: <span>3.13km/h</span>
            </p>
          </div>
          <div class="weather-app-current-temp">
            <div class="weather-app-icon">🌤️</div>
            <div class="weather-app-temperature" id="current-temp">12</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>
      <footer>
        This Project was coded by
        <a href="https://github.com/ximenablard" target="_blank">Ximena Blard</a
        >, is
        <a
          href="https://github.com/ximenablard/xime-weather-app"
          target="_blank"
          >open-sourced on Github</a
        >
        and
        <a href="https://blardulina-weather.netlify.app" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
